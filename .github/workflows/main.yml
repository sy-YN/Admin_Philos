name: CI

on: [push]

jobs:
    testPhilosDeploy:
        name: testPhilosDeploy
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4
            - name: setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  registry-url: "https://registry.npmjs.org"
            - name: Install Dependencies
              run: npm install
            - name: Build
              run: npm run build
            - name: deploy to Firebase Hosting
              run: |
                  npx firebase deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --token $FIREBASE_TOKEN
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
                  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
